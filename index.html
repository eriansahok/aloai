<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ALO TEKNO AI GLOBAL</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
      #response {
        margin-top: 20px;
        padding: 10px;
        min-height: 50px;
      }
      #response h3 {
        color: #333;
        font-size: 1.2em;
      }
      #response strong {
        color: #d9534f;
      }
      #response ul {
        padding-left: 20px;
      }
      #response li {
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Tanya Sama Bang Tekno</h2>
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          id="userInput"
          placeholder="Mau Tanya Apa Bang"
        />
      </div>
      <button class="btn btn-success" onclick="sendMessage()">Tanya Bang Tekno!</button>
      <div id="response"></div>
    </div>
    <script>
      async function sendMessage() {
        const input = document.getElementById("userInput").value;
        const responseDiv = document.getElementById("response");
        if (!input) {
          responseDiv.innerHTML = "Please enter a message.";
          return;
        }
        responseDiv.innerHTML = "Mohon Ditunggu...";
        try {
          const url = "https://openrouter.ai/api/v1/chat/completions";
const headers = {
  "Authorization": `Bearer ${process.env.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}`,
  "Content-Type": "application/json"
};
const payload = {
  "messages": [
    {
      "role": "user",
      "content": "Tanyakan Saja?"
    }
  ]
};

const response = await fetch(url, {
  method: "POST",
  headers,
  body: JSON.stringify(payload)
});

const data = await response.json();
console.log(data);
        } catch (error) {
          responseDiv.innerHTML = "Error: " + error.message;
        }
      }
    </script>
  </body>
</html>
